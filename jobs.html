<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/gallery_gen/quantum-dev-high-resolution-logo-transparent.png" class="circular-favicon">
  <title>QuantumDev - Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0047ab;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.6;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      animation: slideUp 1s ease-out;
      position: relative;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #0073e6;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #005bb5;
    }

    .content {
      padding: 20px 0;
    }

    .job {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .job img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .job-info {
      flex-grow: 1;
      text-align: left;
    }

    .job-info strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .job-info p {
      margin: 5px 0;
    }

    hr {
      border: 2px solid #0073e6;
      margin: 40px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Jobs</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="certifications.html">Certifications</a></li>
          <li><a href="mywork.html">My Work</a></li>
          <li><a href="jobs.html">Jobs</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <h2>Currently Working At:</h2>
      <div class="job">
        <img src="/gallery_gen/loxly.png" alt="Loxly Shopping Logo">
        <div class="job-info">
          <strong>Loxly Shopping</strong>
          <p><a href="https://discord.gg/K23X4NmJS5" target="_blank" >Discord</a></p>
          <p>Role: Director of Developer Operations</p>
        </div>
      </div>
      <div class="job">
        <img src="https://tr.rbxcdn.com/180DAY-ecf2dd079d1cc0475ad250e5a0ab5fbe/150/150/Image/Webp/noFilter" alt="LuckySAM Corporations Logo">
        <div class="job-info">
          <strong>LuckySAM Corporations</strong>
          <p><a href="https://discord.gg/mhBNPVztEZ" target="_blank" >Discord</a></p>
          <p>Role: Co-Owner with @noahcoding</p>
        </div>
      </div>
      <hr>
      <h2>Past Jobs:</h2>
      <div class="job">
        <img src="https://tr.rbxcdn.com/180DAY-617c26089959b4ccdbd51c0cb3ea8c0b/150/150/Image/Webp/noFilter" alt="Past Job 1 Logo">
        <div class="job-info">
          <strong>Swirlys Cafe</strong>
          <p>Status: Dead</p>
          <p>Role: Developer</p>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>

</html>
